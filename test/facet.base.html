<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <script src="../lib/facet.base.js" type="text/javascript"></script>
        <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                test('Facet namespace exists', function () {
                    ok(Facet != undefined);
                });

                module('Facet.nestedProperty');

                test('function exists', function () {
                    ok(Facet.nestedProperty != undefined);
                    ok(Facet.nestedProperty instanceof Function);
                });

                test('default return undefined', function () {
                    equals(Facet.nestedProperty({}, 'unexisting'), undefined);
                    equals(Facet.nestedProperty({ sub: {}}, 'sub.dummy'), undefined);
                });

                test('not-nested property', function () {
                    equals(
                        Facet.nestedProperty({
                            dummy: 'test'
                        }, 'dummy'),
                        'test'
                    );
                });
                test('nest property', 1, function () {
                    equals(
                        Facet.nestedProperty({}, 'sub.dummy'),
                        undefined
                    );

                });

            });
        </script>

    </head>
    <body>
        <h1 id="qunit-header">Facet base tests</h1>

        <h2 id="qunit-banner"></h2>

        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
    </body>
</html>
